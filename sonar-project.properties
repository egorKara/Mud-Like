# SonarQube конфигурация для Mud-Like проекта
sonar.projectKey=mud-like
sonar.projectName=Mud-Like
sonar.projectVersion=1.0.0
sonar.organization=egorkara

# Исходный код
sonar.sources=Assets/Scripts
sonar.exclusions=Assets/Scripts/Editor/**,Assets/Scripts/Tests/**,Assets/Plugins/**,Assets/StreamingAssets/**,Assets/WebGLTemplates/**,Packages/**,Library/**,Temp/**,obj/**,bin/**

# Тесты
sonar.tests=Assets/Scripts/Tests
sonar.test.exclusions=Assets/Scripts/Tests/Editor/**

# Отчеты о покрытии кода
sonar.cs.opencover.reportsPaths=artifacts/coverage-results/coverage.xml
sonar.coverage.exclusions=Assets/Scripts/Editor/**,Assets/Scripts/Tests/**,Assets/Plugins/**

# Дублирование кода
sonar.cpd.exclusions=Assets/Scripts/Editor/**,Assets/Scripts/Tests/**

# Языки
sonar.cs.analyzer.projectOutPaths=obj
sonar.cs.analyzer.projectOutPaths=bin

# Настройки качества
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Исключения для Unity специфичных файлов
sonar.exclusions=*.meta,*.asmdef,*.asmref,*.csproj,*.sln,*.userprefs,*.pidb,*.booproj,*.svd,*.pdb,*.mdb,*.opendb,*.VC.db,*.VC.VC.opendb

# Настройки для C#
sonar.cs.roslyn.reportFilePaths=artifacts/roslyn-report.json

# Настройки для Unity
sonar.unity.enabled=true
sonar.unity.projectPath=.
sonar.unity.buildPath=build

# Настройки производительности
sonar.performance.enabled=true
sonar.performance.threshold=1000

# Настройки безопасности
sonar.security.enabled=true
sonar.security.hotspots.enabled=true

# Настройки надежности
sonar.reliability.enabled=true
sonar.reliability.hotspots.enabled=true

# Настройки поддерживаемости
sonar.maintainability.enabled=true
sonar.maintainability.hotspots.enabled=true
